<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <img src="https://ianars.github.io/Pok-dex/images/pokedeex.png" class="w-100 p-3">
          </div>
          <div class="col-sm">  
          </div>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm" id="cantidad-de-pokemones" style="font-size: 1.4rem;">
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul class="pagination pagination-sm justify-content-center" style="margin-top: 0.5rem;" id="paginas-fila-1">
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <ul class="pagination pagination-sm justify-content-center" style="margin-top: -1rem;" id="paginas-fila-2">
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul class="list-group" id="lista-pokemones">
                </ul>
              </div>
              <div class="col-sm">
                <div class="card" id="carta-pokemon">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img id="imagen-frente-pokemon" src="https://purepng.com/public/uploads/medium/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-17015278258617dhmi.png" class="d-block w-100 card-img-top">
                      </div>
                      <div class="carousel-item">
                        <img id="imagen-trasera-pokemon" src="https://purepng.com/public/uploads/medium/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-17015278258617dhmi.png" class="d-block w-100 card-img-top">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                <div class="card-body">
                  <h5 class="card-title" id="nombre-pokemon" style="text-align: center; font-size: 3rem;"></h5>
                  <p class="card-text"></p>
                </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card" id="estadisticas-pokemon">
              <div class="card-body">
                <h5 class="card-title" id="tipo">Tipo:</h5>
                <h5 class="card-title">Estadisticas:</h5>
                <ul class="list-group">
                  <li class="list-group-item">Vida: 
                    <button type="button" class="btn btn-danger btn-sm" id="vida"></button>
                  </li>
                  <li class="list-group-item">Ataque: 
                    <button type="button" class="btn btn-danger btn-sm" id="ataque"></button>
                  </li>
                  <li class="list-group-item">Defensa: 
                    <button type="button" class="btn btn-danger btn-sm" id="defensa"></button>
                  </li>
                  <li class="list-group-item">velocidad: 
                    <button type="button" class="btn btn-danger btn-sm" id="velocidad"></button>
                  </li>
                </ul>
                <h5 class="card-title" style="margin-top: 1rem;">Habilidades:</h5>
                <div id="habilidades">

                </div>
              </div>
            </div>
          </div>
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='./src/index.js' type="module"></script>
</body>
</html>
